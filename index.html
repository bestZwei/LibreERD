<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Tool</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="toolbar">
        <select id="shape-select">
            <option value="rectangle">Rectangle</option>
            <option value="rounded-rectangle">Rounded Rectangle</option>
            <option value="ellipse">Ellipse</option>
            <option value="diamond">Diamond</option>
        </select>
        <button id="freeform" data-tooltip="Freeform Drawing (F)">Freeform</button>
        <button id="text" data-tooltip="Text Tool (T)">Text</button>
        <select id="font-size">
            <option value="16">Small</option>
            <option value="20" selected>Medium</option>
            <option value="24">Large</option>
        </select>
        <button id="line" data-tooltip="Line Tool (L)">Line</button>
        <button id="arrow" data-tooltip="Arrow Tool (A)">Arrow</button>
        <button id="eraser" data-tooltip="Eraser Tool (E)">Eraser</button>
        <select id="eraser-size">
            <option value="5">Small</option>
            <option value="10" selected>Medium</option>
            <option value="20">Large</option>
        </select>
        <input type="color" id="color-picker" value="#000000">
        <label><input type="checkbox" id="dashed-line"> Dashed Line</label>
        <label><input type="checkbox" id="background-color"> White Background</label>
        <button id="undo" data-tooltip="Undo (Ctrl+Z)">Undo</button>
        <button id="redo" data-tooltip="Redo (Ctrl+Y)">Redo</button>
        <button id="export" data-tooltip="Export Image">Export</button>
        <input type="number" id="canvas-width" placeholder="Width" min="100">
        <input type="number" id="canvas-height" placeholder="Height" min="100">
        <button id="resize-canvas">Resize Canvas</button>
        <button id="fit-window">Fit to Window</button>
    </div>
    <canvas id="canvas"></canvas>
    <input type="text" id="text-input" style="display:none; position:absolute;">
    <script src="js/script.js"></script>
</body>
</html>
